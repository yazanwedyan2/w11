<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* CSS styles for the game */
    .container {
      text-align: center;
      margin-top: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="turn">It's X's turn</h1>
  <div class="container">
    <!-- Grid for the Tic Tac Toe game -->
    <div class="grid" id="grid">
      <!-- Cells of the grid, each with an onclick event to call cellClicked function -->
      <div class="cell" onclick="cellClicked(0)"></div>
      <div class="cell" onclick="cellClicked(1)"></div>
      <div class="cell" onclick="cellClicked(2)"></div>
      <div class="cell" onclick="cellClicked(3)"></div>
      <div class="cell" onclick="cellClicked(4)"></div>
      <div class="cell" onclick="cellClicked(5)"></div>
      <div class="cell" onclick="cellClicked(6)"></div>
      <div class="cell" onclick="cellClicked(7)"></div>
      <div class="cell" onclick="cellClicked(8)"></div>
    </div>
    <!-- Button to restart the game -->
    <button onclick="restartGame()">Restart Game</button>
  </div>
  <!-- Alert for displaying game results -->
  <div id="winner-alert" class="alert hidden"></div>
  <!-- Include JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
